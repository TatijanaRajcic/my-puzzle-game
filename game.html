<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="style.css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Puzzle</title>
</head>
<body>

  <div class="main-container">

    <div class="text-container">
      <div class="title-container">
        <h1 id="page-title">puzzle game</h1>
      </div>
    
      <div class="game-information-container">
        <p>How hard do you want your puzzle to be?</p>
        <input type="range" id="number-pieces" min="1" max="100" value="50">
      </div>
    
      <div class="clue-container">
        <p id="clue">want a clue?</p>
      </div>
    
      <div class="counter-container">
        <p id="counter"></p>
      </div>
    
      <div class="message-container">
        <p id="message-instructions-one">Choose your puzzle piece!</p>
        <p id="message-instructions-two" class="hidden">Choose its place!</p>
      </div>
    </div>
      
        <!-- mettre un compte à rebourd au début -->
    
    <div class="image-container">
      <div class="canvas-container">
        <canvas id="puzzle"></canvas>
      </div>
    
      <div class="clue-img-container">
        <img id="clue-img" class="invisible" src="" alt="">
      </div>
    </div>

  </div>
  

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="puzzle.js"></script>
  <script src="main.js"></script>
</body>
</html>
